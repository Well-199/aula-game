<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
</head>
<body style="text-align: center;">
	<h1 style="font-size: 100px;"></h1>
	<button onclick="game()" style="width: 300px; height: 100px;">JOGAR</button>
	<h2 style="font-size: 100px;"></h2>
	<h3 style="font-size: 100px;"></h3>
	<script>

	const nossoNumero = 8

	function game () {
		let numero = Math.random() * Date.now()
		numero = numero.toString().substring(0, 1)

		document.querySelector('h2').style.color = 'black'
		document.querySelector('h1').innerHTML = 'Seu numero Ã© '+nossoNumero
		document.querySelector('h2').innerHTML = 0
		document.querySelector('h3').innerHTML = ''

		setTimeout(() => {
			document.querySelector('h2').innerHTML = 1
		}, 1000)

		setTimeout(() => {
			document.querySelector('h2').innerHTML = 2
		}, 2000)

		setTimeout(() => {
			document.querySelector('h2').innerHTML = 3
		}, 3000)

		setTimeout(() => {
			if(numero == nossoNumero){
				document.querySelector('h2').innerHTML = 'Ganhou!!!'
				document.querySelector('h2').style.color = 'blue'
			} else {
				document.querySelector('h2').innerHTML = 'Perdeu!!!'
				document.querySelector('h2').style.color = 'red'
			}
			document.querySelector('h3').innerHTML = 'Ganhador foi o numero '+numero
		}, 5000)
	}

	

		










	</script>
	
</body>
</html>
